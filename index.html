<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Rating</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 640px;
            text-align: center;
        }

        h1 {
            color: #1f2937;
            margin-bottom: 32px;
            font-size: 2.4rem;
        }

        .poll-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .vote-btn {
            padding: 20px;
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #1f2937;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .vote-btn:hover {
            background: var(--primary);
            color: white;
        }

        #chartContainer {
            display: none;
            margin-top: 20px;
        }

        #resetButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>How Was My Presentation? üí´</h1>
        <div class="poll-grid">
            <button class="vote-btn" data-rating="very-good">Very Good üåü</button>
            <button class="vote-btn" data-rating="good">Good üëç</button>
            <button class="vote-btn" data-rating="ok">OK üëå</button>
            <button class="vote-btn" data-rating="meh">Meh üòê</button>
        </div>
        <div id="chartContainer">
            <canvas id="resultsChart"></canvas>
            <p>Votes: <span id="voteCount">0</span>/30</p>
            <button id="resetButton">Reset Votes</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB2OkI4mcE92TtGjf3bPyU6dnD3VDkActw",
            authDomain: "presentation-poll-b4e9a.firebaseapp.com",
            projectId: "presentation-poll-b4e9a",
            storageBucket: "presentation-poll-b4e9a.firebaseapp.com",
            messagingSenderId: "889078524731",
            appId: "1:889078524731:web:957ec2807e8ec9b433e51e"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const votesRef = db.collection("votes");

        function hasVoted() {
            return localStorage.getItem("userVoted");
        }

        function setVoted() {
            localStorage.setItem("userVoted", "true");
        }

        document.querySelectorAll(".vote-btn").forEach(button => {
            button.addEventListener("click", async () => {
                if (hasVoted()) {
                    alert("You have already voted.");
                    return;
                }
                await votesRef.add({
                    rating: button.dataset.rating,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                setVoted();
                showResults();
            });
        });

        async function showResults() {
            const snapshot = await votesRef.get();
            const votes = snapshot.docs.map(doc => doc.data().rating);
            const counts = {
                "very-good": votes.filter(v => v === "very-good").length,
                "good": votes.filter(v => v === "good").length,
                "ok": votes.filter(v => v === "ok").length,
                "meh": votes.filter(v => v === "meh").length
            };

            document.getElementById("voteCount").textContent = votes.length;
            const ctx = document.getElementById("resultsChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ["Very Good üåü", "Good üëç", "OK üëå", "Meh üòê"],
                    datasets: [{
                        data: Object.values(counts),
                        backgroundColor: ["#6366f1", "#a855f7", "#f472b6", "#94a3b8"]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });

            document.getElementById("chartContainer").style.display = "block";
            document.getElementById("resetButton").style.display = "block";
        }

        document.getElementById("resetButton").addEventListener("click", async () => {
            if (prompt("Enter the password to reset votes:") === "Abdullah.135") {
                const snapshot = await votesRef.get();
                snapshot.docs.forEach(async doc => await votesRef.doc(doc.id).delete());
                localStorage.removeItem("userVoted");
                location.reload();
            } else {
                alert("Incorrect password.");
            }
        });
    </script>
</body>
</html>
