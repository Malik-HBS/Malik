<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Rating</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 640px;
            transition: transform 0.3s ease;
        }

        h1 {
            color: #1f2937;
            text-align: center;
            margin-bottom: 32px;
            font-size: 2.4rem;
            font-weight: 800;
        }

        .poll-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .vote-btn {
            padding: 20px;
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            color: #1f2937;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .vote-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            background: var(--primary);
            color: white;
        }

        #chartContainer {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .counter {
            text-align: center;
            font-size: 1.2rem;
            color: #4b5563;
            margin-top: 24px;
        }

        .results-text {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #1f2937;
        }

        .results-text span {
            font-weight: 600;
            color: var(--primary);
        }

        #resetButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>How Was My Presentation? üí´</h1>
        <div class="poll-grid">
            <button class="vote-btn" data-rating="very-good">Very Good üåü</button>
            <button class="vote-btn" data-rating="good">Good üëç</button>
            <button class="vote-btn" data-rating="ok">OK üëå</button>
            <button class="vote-btn" data-rating="meh">Meh üòê</button>
        </div>
        <div id="chartContainer">
            <canvas id="resultsChart"></canvas>
            <p class="counter">Votes: <span id="voteCount">0</span>/30</p>
            <div class="results-text" id="resultsText"></div>
            <button id="resetButton">Reset Votes</button>
        </div>
    </div>

    <script>
        document.querySelectorAll(".vote-btn").forEach(button => {
            button.addEventListener("click", async () => {
                if (localStorage.getItem("hasVoted")) {
                    alert("You have already voted.");
                    window.location.href = "#results";
                    showResults();
                    return;
                }
                localStorage.setItem("hasVoted", "true");
                window.location.href = "#results";
                showResults();
            });
        });

        function showResults() {
            document.getElementById("chartContainer").style.display = "block";
            document.getElementById("resetButton").style.display = "block";
        }

        document.getElementById("resetButton").addEventListener("click", () => {
            const password = prompt("Enter the password to reset votes:");
            if (password === "Abdullah.135") {
                localStorage.removeItem("hasVoted");
                alert("Votes have been reset. Users can now vote again.");
                location.reload();
            } else {
                alert("Incorrect password.");
            }
        });
    </script>
</body>
</html>
